<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
#frm {
	width: 500px;
	margin: auto;
	margin-top: 100px;
}
</style>
</head>
<body class="container-fluid">
	<form action="Servlet" method="post" class="form card" id="frm">
		<h2 class="bg-danger text-white card-header	">Registration Form</h2>
		<table class="table table-hover">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" required></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" required></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" value="Male" name="gender" required>Male
					&ensp;&ensp; <input type="radio" value="Female" name="gender" required>Female</td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile" required></td>
			</tr>
			<tr>
				<td>Birthdate</td>
				<td><input type="date" name="birthdate" required></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" name="city" required></td>
			</tr>
			<tr class="card-footer">
				<td><button type="reset" class="btn btn-outline-danger">Clear</button></td>
				<td><button type="submit" class="btn btn-outline-success">Register</button></td>
			</tr>
		</table>
		<button class="btn btn-outline-success"><a href="showdata">Show Students</a></button>
	</form>
</body>
</html>
